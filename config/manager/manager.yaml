apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: authorino-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorino-operator
  namespace: system
  labels:
    control-plane: authorino-operator
spec:
  selector:
    matchLabels:
      control-plane: authorino-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: authorino-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      serviceAccountName: authorino-operator
      terminationGracePeriodSeconds: 10
